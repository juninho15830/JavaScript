<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Em que paiz você vive?<input type="text" name="nactxt" id="nactxt"><input type="button" value="verificar" onclick="verificar()"></p>

    <div id="res"></div>
    <script>
        function verificar(){
        var nactxt = document.querySelector('input#nactxt')
        var res = document.querySelector('div#res')
        var nac = (nactxt.value)
        res.innerHTML = `<p>Você mora no <strong>${nac}.</strong></p>`
        if (nac == 'Brasil') {
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
        }
        else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
        }
        }

    </script>
</body>
</html>
