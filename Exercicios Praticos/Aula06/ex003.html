<!DOCTYPE html>
<html lang="pt-br"> <!-- escolhe a linguagem padrão do documento -->
<head>
    <meta charset="UTF-8"> <!-- configurações de teclado -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title> <!-- aparece na aba do navegador -->
    <head> <!-- são as configurações da pagina-->
    <style> /* tudo o que estiver dentro de style é CSS */
        body {
            background-color: rgb(97, 97, 167);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body> <!-- aparece na tela do navegador -->
    <h1>Olá, mundo!</h1> <!-- h1, h2, etc, cria um titulo -->
    <p>Já me livrei da maldição</p> <!-- p cria paragrafos -->
    <script> //tudo o que estiver dentro de script é JavaScript
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))
        /*Automaticamente o Javascript reconhece tudo o que é colocado dentro de 
    "window.prompt" como uma "strig" e o sinal de + fará apenas uma concatenação,
    colocando um numero ao lado do outro. Para fazermos adição antes devemos converter 
    o tipo de dado de "window.prompt" para um "number" e para isso usamos o comando 
    "Number.parseInt" para números Interiros e "Number.parseFloat" para números com 
    ponto flutuante*/
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
