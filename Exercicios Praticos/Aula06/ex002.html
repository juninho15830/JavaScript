<!DOCTYPE html>
<html lang="pt-br"> <!-- escolhe a linguagem padrão do documento -->
<head>
    <meta charset="UTF-8"> <!-- configurações de teclado -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title> <!-- aparece na aba do navegador -->
    <head> <!-- são as configurações da pagina-->
    <style> /* tudo o que estiver dentro de style é CSS */
        body {
            background-color: rgb(97, 97, 167);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body> <!-- aparece na tela do navegador -->
    <h1>Olá, mundo!</h1> <!-- h1, h2, etc, cria um titulo -->
    <p>Já me livrei da maldição</p> <!-- p cria paragrafos -->
    <script> //tudo o que estiver dentro de script é JavaScript
        var nome = window.prompt('Qual é o seu nome') //Janela para escrever comando
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')
    </script>
</body>
</html>
