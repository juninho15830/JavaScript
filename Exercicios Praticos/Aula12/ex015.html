<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto no Brasil</title>
    <style>
        body {
            font: normal 1em Arial;
        }

        input#txtida{
            width: 60px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Idade do Eleitor</h1>
    <p>Preencha o campo com sua idade: <input type="number" name="txtida" id="txtida"><input type="button" value="Verificar" onclick="verificar()"></p>
    <div id="res"></div>
    <script>
        function verificar() {
        var txti = document.getElementById('txtida')
        var res = document.getElementById('res')
        var idade = Number(txti.value)
        res.innerHTML = `<p>Você tem <strong>${idade}</strong> anos.`
            if (idade < 16) { 
                res.innerHTML += '<p>Você não pode votar!</p>'
            } else if (idade < 18 || idade > 65) {
                res.innerHTML += '<p>Seu voto é opcional!</p>'
            } else {
                res.innerHTML += '<p>Seu voto é obrigatório!</P>'
            }

        }
    </script>
</body>
</html>
